name: Deploy Website

on:
    push:
        branches: [main]
        paths:
            - "Website/**"
            - "Burner/**/*.cs"
            - "scripts/generate_api_docs.py"
            - ".github/workflows/website.yml"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Build project (generates XML docs)
              run: dotnet build Burner/Burner.csproj -c Release

            - name: Generate API documentation from XML docs
              run: |
                  python3 scripts/generate_api_docs.py \
                    Burner/bin/Release/net10.0/Burner.xml \
                    Website/docs/api

            - name: Set commit hash
              run: |
                  sed -i "s/__COMMIT_HASH__/${{ github.sha }}/g" Website/index.html
                  sed -i "s/__COMMIT_SHORT__/$(echo ${{ github.sha }} | cut -c1-7)/g" Website/index.html

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./Website"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
