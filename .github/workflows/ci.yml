name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    DOTNET_NOLOGO: true
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

permissions:
    contents: read
    actions: read
    checks: write

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore
              run: dotnet restore

            - name: Build
              run: dotnet build -c Release --no-restore

            - name: Test
              run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results-${{ matrix.os }}
                  path: ./TestResults/*.trx

            - name: Publish test results
              uses: dorny/test-reporter@v1
              if: always() && matrix.os == 'ubuntu-latest'
              with:
                  name: Test Results
                  path: ./TestResults/*.trx
                  reporter: dotnet-trx

            - name: Pack (verify)
              run: dotnet pack Burner/Burner.csproj -c Release --no-build -o ./artifacts

            - name: Upload artifacts
              if: matrix.os == 'ubuntu-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: nuget-package
                  path: ./artifacts/*.nupkg
